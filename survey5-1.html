<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>설문지</title>
  <style>@import url(survey6.css);</style>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <header>
      <h2 class="panel-title">설문지</h2>


      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.

    </div>
      </header>
    <div class="panel-body">
      <section>
      <table>
        <tr><label>
          <td>학년</td>
          <td><label><input type="radio" name="grade" value="1">1학년</label></td>
          <td><label><input type="radio" name="grade" value="2">2학년</label></td>
          <td><label><input type="radio" name="grade" value="3">3학년</label></td>
          <td><label><input type="radio" name="grade" value="4">4학년</label></td>
        </tr></label>

        <tr>
          <td>성별</td>
          <td><label><input type="radio" name="gender" value="5">남</label></td>
          <td><label><input type="radio" name="gender" value="6">여</label></td>
        </tr>
        <tr>
          <td>관심분야</td>
          <td colspan="4"><select class="" name="attention">
            <option value="1">아두이노를 활용한 안드로이드 앱개발</option>
            <option value="2">자바(JAVA)프로그래밍</option>
            <option value="3">Python(파이썬)</option>
            <option value="4">SQL+빅데이터R</option>
          </select></td>
        </tr>
        <tr>
          <td>진로</td>
          <td><label><input type="checkbox" name="career" value="1">개발</label></td>
          <td><label><input type="checkbox" name="career" value="2">기획</label></td>
          <td><label><input type="checkbox" name="career" value="3">영업</label></td>
          <td><label><input type="checkbox" name="career" value="4">창업</label></td>
        </tr>
        <tr>
          <td colspan="5">남기고 싶은 말</td>
        </tr>
        <tr>
          <td colspan="5"><textarea name="name" rows="8" cols="80"></textarea></td>
        </tr>
        <tr>
          <td colspan="5"><input type="submit" name="submit-survey" value="          완료          "></td>
        </tr>
      </table>
  </div>
      </section>
<footer>

</footer>
</body>
</html>
